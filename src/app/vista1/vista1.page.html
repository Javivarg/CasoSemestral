<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<ion-header>
  <ion-toolbar>
    <!-- Imagen con una clase personalizada -->
    <img src="assets/img/R.png" alt="DUOC UC" class="imagen-personalizada">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Api Clima -->
  <div *ngIf="weatherData" class="cards-container">
    <div class="container">
      <h2>Bienvenido</h2>
      <h3>{{ nombre }} {{ apellido }}</h3>
    </div>
    <ion-card class="ion-card-clima">
      <ion-card-header>
        <ion-card-title>
          <h3>Clima <ion-icon [name]="getWeatherIcon()" size="large"></ion-icon></h3>
        </ion-card-title>
        <ion-card-subtitle>
          <p>Lugar: {{ comuna }} <ion-icon name="location-outline"></ion-icon></p> <!-- Nueva línea para mostrar la comuna -->
          <p>Temperatura: {{ weatherData.main.temp }} °C</p>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Condiciones: {{ weatherData.weather[0].description }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <h1>Asistencia</h1>
  </div>

  <div class="cards-container-asis">
    <ion-card class="ion-card-asis">
      <ion-card-header>
        <ion-card-title>
          <h3>ASIGNATURA</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>Porcentaje Asistencia: 0%</p>
        <p>Clases asistidas: 0/10</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
