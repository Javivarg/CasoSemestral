<ion-header>
  <ion-toolbar>
    <ion-title>Vista 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Api Clima-->
  <div *ngIf="weatherData" class="ion-margin-top">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <h3>Clima</h3>
        </ion-card-title>
        <ion-card-subtitle>Temperatura: {{ weatherData.main.temp }} Â°C</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Condiciones: {{ weatherData.weather[0].description }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Saludo al usuario -->
  <h2>Bienvenido {{ nombre }}</h2>

  <!-- Input para el nombre -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <!-- Input para el apellido -->
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="apellido"></ion-input>
  </ion-item>

</ion-content>
