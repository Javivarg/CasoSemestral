<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-input
      type="email"
      fill="solid"
      label="Email"
      labelPlacement="floating"
      helperText="Enter a valid email"
      errorText="Invalid email"
      [(ngModel)]="email"
    ></ion-input>
    
    <ion-input 
      type="password"
      fill="solid"
      label="password"
      labelPlacement="floating"
      helperText="Enter a valid password"
      errorText="Invalid password" [(ngModel)]="password">
    </ion-input>
  
    <ion-button expand="block" (click)="iniciarSesion()">Iniciar sesi√≥n</ion-button>
  </ion-list>
  
</ion-content>
