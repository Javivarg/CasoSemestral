<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">qr</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- BotÃ³n para iniciar el escaneo de QR -->
  <ion-button expand="full" (click)="startScan()">
    Escanear QR
  </ion-button>

  <!-- Mostrar los datos escaneados -->
  <div *ngIf="scannedData">
    <h2>Datos Escaneados:</h2>
    <p>{{ scannedData }}</p>
  </div>
  
</ion-content>
